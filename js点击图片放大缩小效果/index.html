<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>js图片缩放</title>
		<link rel="icon" href="img/w1-dl.png" type="image/png" sizes="16*16"/>
			
		<style>
			.box {
				width: 800px;
				margin: 0 auto;
			}
			
			img {
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<div>
		<div class="box">
			<img src="img/w1-dl.png" />
			<div>
				<button class="big">放大</button>
				<button class="small">缩小</button>
			</div>
		</div>

	</div>

	<body>
		<script>
			var img = document.querySelector(".box img");

			var big = document.querySelector(".big"),
				samll = document.querySelector(".small");

			big.onclick = function() {
				fBig();
			}
			samll.onclick = function() {
				fsamll();
			}

			var maxWidth = img.offsetWidth * 2; //图片宽度最大值

			var samllWidth = img.offsetWidth * 0.2; //图片宽度最小值

			//放大
			function fBig() {
				var endWidth = img.offsetWidth * 1.3; //
				var timer = setInterval(function() {
					if(img.offsetWidth < maxWidth) {
						if(img.offsetWidth < endWidth) {
							img.style.width = img.offsetWidth * 1.05 + "px";
							img.style.height = img.offsetHeight * 1.05 + "px";
						} else {
							clearInterval(timer);
						}

					} else {
						clearInterval(timer);
						alert("已经最大了")
					}

				}, 10)
			}
			//缩小
			function fsamll() {
				var endWidth = img.offsetWidth * 0.7; //

				var timer = setInterval(function() {
					if(img.offsetWidth > samllWidth) {
						if(img.offsetWidth > endWidth) {
							img.style.width = img.offsetWidth * 0.95 + "px";
							img.style.height = img.offsetHeight * 0.95 + "px";
						} else {
							clearInterval(timer);

						}

					} else {
						clearInterval(timer);
						alert("已经最小了")
					}

				}, 10)
			}
		</script>
	</body>

</html>
